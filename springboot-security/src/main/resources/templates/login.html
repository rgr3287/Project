<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<!-- 시큐리티는 x-www-form-url-encoded 타입만 인식 -->
<form action="/loginProc" method="post">
	<input type="text" name="username" />
	<input type="password" name="password" />
	<button>로그인</button>
</form>

<br />

	<h1>Social Login</h1>
	<br />
	<!-- javascript:; 는 클릭해도 반응을 없게 하는 키워드 -->
	<a href="/oauth2/authorization/google" > 
	<img src="./logo/googleloginlogo.png"
		alt="google" width="100px" height="50px">
	</a>
	<br />
	<a href="/oauth2/authorization/facebook"> 
	<img src="./logo/facebooklogin.png"
		alt="facebook" width="200px" height="50px">
	</a>
	<br />
	
	<a href="/oauth2/authorization/naver"> 
	<img src="./logo/naverloginlogo.png"
		alt="naver" width="200px" height="50px">
	</a>
	<br />
	
	<a href="/oauth2/authorization/kakao"> 
	<img src="./logo/kakaologinlogo.png"
		alt="kakao" width="200px" height="50px">
	</a>
	<br />
</body>
</html>
