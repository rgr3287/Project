        [name="slide"] {

        .slidebox {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .slidebox img {
            max-width: 100%;
        }

        .slidebox .slidelist {
            white-space: nowrap;
            font-size: 0;
            overflow: hidden;
        }

        .slidebox .slideitem {
            position: relative;
            display: inline-block;
            vertical-align: middle;
            width: 100%;
            transform: all .35s;
        }

        .slidebox .slideitem label {
            position: absolute;
            z-index: 1;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        .slideitem {
            overflow: hidden;

        }

        label.left {
            left: 20px;
            background-color: #5F5F5F;
            background-image: url(https://cdn-icons-png.flaticon.com/512/254/254427.png);
            background-position: center center;
            background-size: 50%;
            background-repeat: no-repeat;
        }

        label.right {
            right: 20px;
            background-color: #5F5F5F;
            background-image: url(https://cdn-icons-png.flaticon.com/512/254/254442.png);
            background-position: center center;
            background-size: 50%;
            background-repeat: no-repeat;
        }

        [id="slide01"]:checked~.slidelist .slideitem {
            transform: translateX(-0%);
            animation: slide01 20s infinite;
        }

        [id="slide02"]:checked~.slidelist .slideitem {
            transform: translateX(-100%);
            animation: slide02 20s infinite;
        }

        [id="slide03"]:checked~.slidelist .slideitem {
            transform: translateX(-200%);
            animation: slide03 20s infinite;
        }

        [id="slide04"]:checked~.slidelist .slideitem {
            transform: translateX(-300%);
            animation: slide04 20s infinite;
        }

        @keyframes slide01 {
            0% {
                left: 0%;
            }

            23% {
                left: 0%;
            }

            25% {
                left: -100%;
            }

            48% {
                left: -100%;
            }

            50% {
                left: -200%;
            }

            73% {
                left: -200%;
            }

            75% {
                left: -300%;
            }

            98% {
                left: -300%;
            }

            100% {
                left: 0%;
            }
        }

        @keyframes slide02 {
            0% {
                left: 0%;
            }

            23% {
                left: 0%;
            }

            25% {
                left: -100%;
            }

            48% {
                left: -100%;
            }

            50% {
                left: -200%;
            }

            73% {
                left: -200%;
            }

            75% {
                left: 100%;
            }

            98% {
                left: 100%;
            }

            100% {
                left: 0%;
            }
        }

        @keyframes slide03 {
            0% {
                left: 0%;
            }

            23% {
                left: 0%;
            }

            25% {
                left: -100%;
            }

            48% {
                left: -100%;
            }

            50% {
                left: 200%;
            }

            73% {
                left: 200%;
            }

            75% {
                left: 100%;
            }

            98% {
                left: 100%;
            }

            100% {
                left: 0%;
            }
        }

        @keyframes slide04 {
            0% {
                left: 0%;
            }

            23% {
                left: 0%;
            }

            25% {
                left: 300%;
            }

            48% {

                left: 200%;

            75% {

            }

            100% {

            }
        }
